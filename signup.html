<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Hisab Khata - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    :root {
        --primary: #6366f1;
        --primary-light: #818cf8;
        --primary-dark: #4f46e5;
        --accent: #f97316;
        --accent-light: #fb923c;
        --success: #22c55e;
        --success-light: #4ade80;
        --danger: #ef4444;
        --danger-light: #f87171;
        --warning: #f59e0b;
        --bg-primary: #1e293b;
        --bg-secondary: #334155;
        --bg-tertiary: #475569;
        --bg-card: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --border: #475569;
        --border-light: #64748b;
        --shadow: rgba(0, 0, 0, 0.5);
        --glow: rgba(99, 102, 241, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
    
    /* Auth Container */
    .auth-container {
      width: 100%;
      max-width: 440px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 
        0 0 0 1px var(--border),
        0 25px 50px -12px var(--shadow),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .auth-container:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 0 0 1px var(--border-light),
        0 32px 64px -12px var(--shadow),
        inset 0 0 0 1px rgba(255, 255, 255, 0.08);
    }
    
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 40px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      letter-spacing: -0.02em;
    }
    
    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 32px;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .auth-form input {
      width: 100%;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .auth-form input::placeholder {
      color: var(--text-muted);
    }
    
    .auth-form input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-tertiary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .auth-form button {
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .auth-form button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }
    
    .auth-form button:hover::before {
      left: 100%;
    }
    
    .auth-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }
    
    .link {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s;
      align-self: flex-end;
    }
    
    .link:hover {
      color: var(--primary-light);
    }

    /* Form Toggle */
    .form-toggle {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .form-toggle a {
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    
    .form-toggle a:hover {
      color: var(--primary-light);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 14px 24px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 60;
      font-weight: 500;
      font-size: 14px;
      max-width: 90%;
      backdrop-filter: blur(10px);
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-8px);
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .auth-container {
        padding: 56px 48px;
      }
      
      h1 {
        font-size: 48px;
      }
      
      h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="auth-container">
      <h1><i class="fas fa-book"></i> Hisab Khata</h1>
      
      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <h2>Create Account</h2>
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="text" id="signupMobile" placeholder="Mobile Number" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="button" id="signupButton">Sign Up</button>
      </form>
      
      <!-- Form Toggle Links -->
      <div class="form-toggle">
        <span>Already have an account? <a href="login.html">Login</a></span>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">Saved</div>

  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Firebase Setup ---
    const firebaseConfig = {
      apiKey: "AIzaSyA9IsIB-QgFSDxxBrMBXn0T1NowZNrY8UY",
      authDomain: "golden-khata.firebaseapp.com",
      projectId: "golden-khata",
      storageBucket: "golden-khata.firebasestorage.app",
      messagingSenderId: "504224659075",
      appId: "1:504224659075:web:613123d6cea30546550db6",
      measurementId: "G-QV9V0WPWR5"
    };

    // Initialize Firebase with error handling
    let app, auth, db;
    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.error("Error initializing Firebase:", error);
      showToast("Failed to initialize app. Please try again later.");
    }

    // --- Utility Functions ---
    let toastEl = document.getElementById('toast');
    function showToast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(()=>toastEl.classList.remove('show'), 2500);
    }

    // --- Auth Functions ---
    function initializeAuth() {
      const signupButton = document.getElementById('signupButton');
      
      if (signupButton) {
        signupButton.addEventListener('click', async (e) => {
          e.preventDefault();
          
          const name = document.getElementById('signupName').value.trim();
          const mobile = document.getElementById('signupMobile').value.trim();
          const email = document.getElementById('signupEmail').value.trim();
          const password = document.getElementById('signupPassword').value.trim();
          
          // Validate inputs
          if (!name || !mobile || !email || !password) {
            showToast('Please fill in all fields');
            return;
          }
          
          if (password.length < 6) {
            showToast('Password must be at least 6 characters');
            return;
          }
          
          // Validate email format
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showToast('Please enter a valid email address');
            return;
          }
          
          // Validate mobile number (basic validation)
          if (!/^\d{10}$/.test(mobile.replace(/\D/g, ''))) {
            showToast('Please enter a valid 10-digit mobile number');
            return;
          }
          
          try{
            const cred = await createUserWithEmailAndPassword(auth, email, password);
            const uid = cred.user.uid;
            await setDoc(doc(db,'users',uid),{ uid, name, mobile, email, createdAt: serverTimestamp() });
            showToast('Account created successfully');
            window.location.href = 'index.html';
          }catch(err){ 
            console.error("Signup error:", err);
            let errorMessage = 'Account creation failed';
            
            // Handle specific error codes
            if (err.code === 'auth/email-already-in-use') {
              errorMessage = 'This email is already registered. Please use a different email or try logging in.';
            } else if (err.code === 'auth/weak-password') {
              errorMessage = 'Password is too weak. Please choose a stronger password.';
            } else if (err.code === 'auth/invalid-email') {
              errorMessage = 'Invalid email format. Please check your email.';
            } else if (err.code === 'auth/operation-not-allowed') {
              errorMessage = 'Email/password accounts are not enabled. Please contact support.';
            } else {
              errorMessage = err.message || 'An unknown error occurred';
            }
            
            showToast(errorMessage); 
          }
        });
      }
    }

    // --- Initial Auth Check ---
    onAuthStateChanged(auth, (user)=>{
      if(user){
        // User is already logged in, redirect to dashboard
        window.location.href = 'index.html';
      } else {
        // Initialize auth event listeners
        initializeAuth();
      }
    });
  </script>
</body>
</html>
